<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my profile</title>
</head>
<body>
    <p th:text="${user.getName()} + ' ' + ${user.getLastName()}">VALUE</p>
    <p th:text="${'username: ' + user.getUsername()}">VALUE</p>
    <p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
    <br/>
    <a th:href="@{edit}">Edit</a>
    <form th:method="DELETE" th:action="@{delete}">
        <input type="submit" value="Delete profile">
    </form>
<a href="/logout">logout</a>
</body>
</html>
