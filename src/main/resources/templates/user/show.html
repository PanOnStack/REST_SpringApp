<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark text-white" data-bs-theme="dark">
    <div class="container-fluid">
        <div class="d-flex flex-row align-items-center">
            <b th:text="${user.getEmail()}">VALUE</b>
            <span>&nbsp;with roles:&nbsp;</span>
            <span th:each="role: ${user.getRoles()}" style="margin-right: 5px"
                  th:text="${role.getRoleName()}">&nbsp;</span>
        </div>
        <div class="d-flex flex-row-reverse">
            <a href="/logout" class="btn">Logout</a>
        </div>
    </div>
</nav>
<div class="container-fluid d-flex flex-column vh-100">
    <div class="row flex-grow-1">
        <div class="col-2 py-3 px-0">
            <div class="btn-group-vertical d-flex" role="group">
                <div th:each="role : ${user.getRoles()}">
                    <div th:if="${role.getRoleName().equals('ADMIN')}">
                        <a class="btn rounded border-0 fw-light"
                           style="text-align: left; color: #0c6efd;" href="/admin">Admin</a>
                    </div>
                </div>
                <a class="btn btn-primary rounded border-0 fw-light"
                   style="text-align: left;">User</a>
            </div>
        </div>
        <div class="col-10 text-bg-light py-3 px-4">
            <h1>User information-page</h1>
            <ul class="list-group">
                <li class="list-group-item text-bg-light"><h5 class="m-2">About user</h5></li>
                <li class="list-group-item p-3">
                    <table class="table table-striped border-top fw-light">
                        <thead>
                        <tr >
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${user.getId()}">id</td>
                                <td th:text="${user.getName()}">id</td>
                                <td th:text="${user.getLastName()}">id</td>
                                <td th:text="${user.getUsername()}">id</td>
                                <td th:text="${user.getEmail()}">id</td>
                                <td>
                                    <span th:each="role: ${user.getRoles()}" style="margin-right: 5px"
                                          th:text="${role.getRoleName()}">&nbsp;
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
