<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{admin/{id}(id=${user.getId()})}"
       th:text="${user.getUsername() + ', ' + user.getEmail()}">user</a>
</div>
<br/>
<a href="admin/new">Add new user</a>
<br/>
<a href="/logout">logout</a>
</body>
</html>
